server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: ta
          uri: lb://ta
          predicates:
            - Path=/ta/**
        - id: service2
          uri: lb://service2
          predicates:
            - Path=/service2/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
